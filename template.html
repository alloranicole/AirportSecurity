  <body style="background-color: lightgrey;">
   <div data-role ="page" id="input">
    <div data-role="header"> 
    <div style="background-color: rgb(0, 80, 116); color:white; padding:5px; margin:30px">
    <h1 style="text-align:center; font-family:Arial;"> Airport Security Wait Times </h1>
    </div>

    <p style="text-align:center;"> Enter the airport code and the terminal or concourse. Then choose a day of the week and a time range of the flight.</p>
    </div>
    <form name="airport" action="output.php" method="post" style="text-align:center;">
      <div id="container">
        <div class="ribbon both_ribbon">
        </div>
        Airport: <br>
        <select name="Airport" onchange="getTerminals(this);">
          <option value=""></option>
          <option value="BNA">Nashville International Airport</option>
          <option value="GSO">Piedmont Triad International Airport</option>
          <option value="CLT">Charlotte Douglas International Airport</option>
        </select>
        <br><br>
        <span id="terminals"></span>
        Day of Flight: <br>
        <select name="DayOfFlight">
          <option value=""></option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <br><br>
        Flight Time: <br>
        <select name="FlightTime">
          <option value=""></option>
          <option value="Morning">12:00AM - 11:00AM</option>
          <option value="Afternoon">11:00AM - 4:00PM</option>
          <option value="Night">4:00PM - 12:00AM</option>
        </select>
        <br><br>
        <input type="submit" value="Submit" style="width:75px;">
        <input type="button" onclick="waitTime(document.airport);" value="Input Wait Time">
      </div>
    </form>
  </div>
  <div data-role ="page" id="waitTime">
    <div data-role="header"> 
    <div style="background-color: rgb(0, 80, 116); color:white; padding:5px; margin:30px">

   <a href="#input">HOME</a>
   </div>
   <input type="button" value="Track Wait Time">
   <input type="button" value="Stop Tracking">
  </div>
