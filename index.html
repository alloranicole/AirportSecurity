<!DOCTYPE html>

<html>
    <head>
          <title>Airport Security </title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="jquery.mobile-1.4.5.min.css" />
          <script type="text/javascript" 
           src="jquery-2.2.0.min.js"></script>
          <script type="text/javascript"
           src="jquery.mobile-1.4.5.min.js"></script>
          <script type="text/javascript" 
           src="airport.js"></script>
          <link rel="stylesheet" href="styles.css"/>
    </head>
  <body style="background-color: lightgrey;">
   <div data-role ="page" id="input">
    <div data-role="header">
    <div style="background-color: rgb(0, 80, 116); color:white; padding:5px; margin:30px">
    <h1 style="text-align:center; font-family:Arial;"> Airport Security Wait Times </h1>
    </div>

    <p style="text-align:center;"> Choose the airport code and the terminal or concourse. Then choose a day of the week and a time range of the flight.</p>
    </div>
    <form name="airport" id="airport" action="output.php" method="post" style="text-align:center;" onSubmit="return validate();">
      <div id="container" class="floating-box">
        <div class="ribbon both_ribbon"></div>
        <div id="validate"></div>
        Airport: <br>
        <select name="Airport" id="Airport" onchange="getTerminals(this);">
          <option value=""></option>
          <option value="BNA">Nashville International Airport</option>
          <option value="GSO">Piedmont Triad International Airport</option>
          <option value="CLT">Charlotte Douglas International Airport</option>
          <option value="EWR">Newark International Airport</option>
        </select>
        <br><br>
        <div id="terminals"></div>
        Day of Flight: <br>
        <select name="DayOfFlight" id="DayOfFlight">
          <option value=""></option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
        <br><br>
        Flight Time: <br>
        <select name="FlightTime" id="FlightTime">
          <option value=""></option>
          <option value="Morning">12:00AM - 11:00AM</option>
          <option value="Afternoon">11:00AM - 4:00PM</option>
          <option value="Night">4:00PM - 12:00AM</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
        <input type="button" onClick="return waitTime();" value="Input Wait Time">
      </div>
    </form>
  </div>
  <!--Wait Time Page-->
  <div data-role ="page" id="waitTime">
    <div data-role="header">
    <div style="background-color: rgb(0, 80, 116); color:white; padding:5px; margin:30px">
    <h1 style="text-align:center; font-family:Arial;"> Airport Security Wait Times </h1>
    <div class="button">
    <a href="#input">HOME</a>
   </div>
   </div>
   </div>
  <div id="track">
   <input type="button" value="Track Wait Time" onclick="track();">
   <input type="button" value="Stop Tracking" onclick="stopTrack();">
  </div>
   <div id="text"></div>
  </div>
  </body>
</html>
